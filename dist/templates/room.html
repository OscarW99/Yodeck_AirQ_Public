<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <script>
        // Get room configuration from URL parameters
        const params = new URLSearchParams(window.location.search);
        const template = params.get('templateStyle') || 'default';
        
        // Map template names to file paths - use relative paths that work with GitHub Pages
        const templateFiles = {
            'default': './room-default.html',
            'glass': './room-glass.html'
        };
        
        // Redirect to the appropriate template while preserving all URL parameters
        const selectedTemplate = templateFiles[template] || templateFiles.default;
        window.location.href = selectedTemplate + window.location.search;
    </script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-900 text-white">
        <p>Loading template...</p>
    </div>
</body>
</html>
