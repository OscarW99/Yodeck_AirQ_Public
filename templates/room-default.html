<!DOCTYPE html>
<html lang="en" class="dark">
<head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- CSP temporarily removed for troubleshooting -->
    <title>Air Quality Monitor</title>
    <!-- Fix CSS path to use the correct build output path -->
    <link href="../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">    <style>        html, body {            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto; /* Enable scrolling */
        }
        #themeContainer {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding-bottom: 0; /* Remove bottom padding */
        }
        #airQualityData {
            flex: 1;
            display: flex !important; /* Force flex display */
            flex-direction: column !important; /* Force column layout */
            gap: 0.5rem;
            padding-bottom: 0; /* Remove bottom padding */
            margin-bottom: 0; /* Remove bottom margin */
            overflow: hidden; /* Prevent scrolling */
        }
        /* Override any space-y classes that might be applied by JavaScript */
        .space-y-6 {
            display: flex !important;
            flex-direction: column !important;
        }
        
        /* Auto-scaling for content height */
        @media (min-height: 800px) {
            .metric-card { transform: scale(1); }
        }
        
        /* Scale for different height ranges - moderate scaling */
        @media (max-height: 800px) and (min-height: 601px) {
            .metric-card {
                padding: 0.75rem !important; /* Reduced padding for medium heights */
                transform: scale(0.95);
                transform-origin: top left;
            }
            #airQualityData {
                gap: 0.4rem;
            }
        }
        
        /* More aggressive scaling for smaller heights */
        @media (max-height: 600px) and (min-height: 501px) {
            .metric-card {
                padding: 0.5rem !important; /* Minimal padding for small heights */
                transform: scale(0.85);
                transform-origin: top left;
            }
            #airQualityData {
                gap: 0.25rem;
            }
            .metric-description {
                display: none; /* Hide descriptions when height is limited */
            }
            h1 {
                transform: scale(0.9);
                transform-origin: left;
            }
        }
        
        /* Extreme height limitation - very aggressive scaling */
        @media (max-height: 500px) and (min-height: 401px) {
            .metric-card {
                padding: 0.25rem !important;
                transform: scale(0.7);
                transform-origin: top left;
            }
            .metric-value {
                font-size: 0.9rem !important;
            }
            .metric-title {
                font-size: 0.75rem !important;
            }
            #airQualityData {
                gap: 0.1rem;
            }
        }
        
        /* Extreme height limitation - maximum scaling and allow scrolling if needed */
        @media (max-height: 400px) {
            html, body {
                overflow: auto; /* Allow scrolling only at extreme dimensions */
            }
            .metric-card {
                padding: 0.2rem !important;
                transform: scale(0.6);
                transform-origin: top left;
            }
            .metric-value {
                font-size: 0.8rem !important;
            }
            .metric-title {
                font-size: 0.7rem !important;
            }
            #airQualityData {
                gap: 0.05rem;
            }
            .metric-description, .metric-unit {
                display: none; /* Hide all non-essential elements */
            }
        }
        /* Responsive font sizes */
        @media (max-width: 640px) {
            html { font-size: 14px; }
        }
        @media (min-width: 641px) and (max-width: 1024px) {
            html { font-size: 16px; }
        }
        @media (min-width: 1025px) {
            html { font-size: 18px; }
        }
        /* Scale text inside metrics */
        .metric-title {
            font-size: clamp(1rem, 2vw, 1.25rem);
        }
        .metric-value {
            font-size: clamp(1.2rem, 3vw, 1.75rem);
        }
    </style>
</head>
<body class="transition-colors duration-300">
    <div id="themeContainer" class="bg-gradient-to-br from-slate-900 to-slate-800 font-['Inter']">
        <div class="container mx-auto p-3 sm:p-4 md:p-6 h-full">
            <div class="flex items-center gap-2 mb-4 sm:mb-6">
                <h1 id="roomTitle" class="text-xl sm:text-2xl md:text-3xl font-bold text-white/90"></h1>
                <span id="roomStatus" class="px-2 py-0.5 text-xs rounded-full bg-slate-500/20 text-slate-300">Checking...</span>
            </div>
            <div id="airQualityData">
                <!-- Air quality data will be populated by JavaScript -->
            </div>
        </div>    </div><script type="module">    import { validateAndSanitizeParams, sanitizeText } from '../js/security-utils.js';
      try {
        const params = new URLSearchParams(window.location.search);
        // Store in global variables for room.js
        window.DEVICE_CONFIG = validateAndSanitizeParams(params);
        
        window.themeConfig = {
            background: 'from-slate-900 to-slate-800',
            metrics: {
                humidity: { bg: 'from-cyan-500/10 to-blue-500/10', text: 'text-cyan-300' },
                pm: { bg: 'from-violet-500/10 to-purple-500/10', text: 'text-violet-300' },
                voc: { bg: 'from-emerald-500/10 to-green-500/10', text: 'text-emerald-300' },
                nox: { bg: 'from-amber-500/10 to-yellow-500/10', text: 'text-amber-300' },
                co2: { bg: 'from-rose-500/10 to-red-500/10', text: 'text-rose-300' }
            },
            values: 'text-white'
        };
        
        // Safely set text content using the sanitized name
        document.getElementById('roomTitle').textContent = DEVICE_CONFIG.name + ' Air Quality';
        document.title = DEVICE_CONFIG.name + ' - Air Quality';
    } catch (error) {
        console.error('Error loading configuration:', error);
        document.getElementById('roomTitle').textContent = 'Error: Invalid Configuration';
        document.getElementById('roomStatus').textContent = 'Error';
        document.getElementById('roomStatus').className = 'px-2 py-0.5 text-xs rounded-full bg-red-500/20 text-red-300';    }    </script>
    <script src="../js/room.js" type="module"></script>
</body>
</html>
