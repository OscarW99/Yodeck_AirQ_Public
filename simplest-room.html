<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        .room-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }
        .status {
            padding: 0.125rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 9999px;
            background-color: rgba(100, 116, 139, 0.2);
            color: #cbd5e1;
        }
        .metrics {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .metric-card {
            border-radius: 0.75rem;
            padding: 1.5rem;
            background-image: linear-gradient(135deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.05));
        }
        .humidity {
            background-image: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(59, 130, 246, 0.1));
        }
        .humidity .label {
            color: #67e8f9;
        }
        .pm {
            background-image: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(168, 85, 247, 0.1));
        }
        .pm .label {
            color: #c4b5fd;
        }
        .voc {
            background-image: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(34, 197, 94, 0.1));
        }
        .voc .label {
            color: #6ee7b7;
        }
        .nox {
            background-image: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(234, 179, 8, 0.1));
        }
        .nox .label {
            color: #fcd34d;
        }
        .co2 {
            background-image: linear-gradient(135deg, rgba(244, 63, 94, 0.1), rgba(239, 68, 68, 0.1));
        }
        .co2 .label {
            color: #fda4af;
        }
        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .label {
            font-weight: 600;
            font-size: 1.125rem;
        }
        .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        @media (min-width: 768px) {
            .metrics {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="roomTitle" class="room-title">Loading...</h1>
            <span id="roomStatus" class="status">Checking...</span>
        </div>
        <div id="airQualityData" class="metrics">
            <!-- Air quality data will be populated by JavaScript -->
        </div>
    </div>

    <script>
    // Main script for room data display
    (function() {
        // Get configuration from URL parameters
        function getDeviceConfig() {
            try {
                const params = new URLSearchParams(window.location.search);
                const deviceId = params.get('deviceId');
                const name = params.get('name') || 'Air Quality Monitor';
                
                if (!deviceId) {
                    throw new Error('Missing device ID');
                }
                
                return {
                    deviceId: deviceId,
                    name: name,
                    apiUrl: `https://ezdata2.m5stack.com/api/v2/${deviceId}/dataMacByKey/raw`
                };
            } catch (error) {
                console.error('Error in configuration:', error);
                document.getElementById('roomTitle').textContent = 'Error: Invalid Configuration';
                document.getElementById('roomStatus').textContent = 'Error';
                document.getElementById('roomStatus').style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                document.getElementById('roomStatus').style.color = '#fca5a5';
                return null;
            }
        }
        
        // Main initialization function
        function initializeRoom(deviceConfig) {
            // Set up page title and heading
            document.getElementById('roomTitle').textContent = deviceConfig.name + ' Air Quality';
            document.title = deviceConfig.name + ' - Air Quality';
            
            // Fetch and display air quality data
            async function fetchAndDisplayData() {
                try {
                    console.log('Fetching data from:', deviceConfig.apiUrl);
                    
                    const response = await fetch(deviceConfig.apiUrl);
                    console.log('Response status:', response.status);
                    const jsonData = await response.json();
                    
                    if (!jsonData || jsonData.code !== 200 || !jsonData.data || !jsonData.data.value) {
                        throw new Error('Invalid data format');
                    }

                    // Update status
                    updateRoomStatus(jsonData.data.updateTime);

                    // Parse and display the data
                    const unescapedValue = jsonData.data.value.replace(/\\/g, '');
                    const data = JSON.parse(unescapedValue);
                    
                    document.getElementById('airQualityData').innerHTML = displayMetricsHtml(data);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('airQualityData').innerHTML = `
                        <div class="error">
                            ${error.message === 'Invalid data format' ? 'Error: Invalid response from device' : 'Error: Unable to connect to device'}
                        </div>
                    `;
                    // Update status to error
                    const statusEl = document.getElementById('roomStatus');
                    statusEl.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                    statusEl.style.color = '#fca5a5';
                    statusEl.textContent = 'No Connection';
                }
            }

            // Update room status indicator
            function updateRoomStatus(timestamp) {
                try {
                    const statusEl = document.getElementById('roomStatus');
                    if (!timestamp) {
                        statusEl.textContent = 'Unknown';
                        return;
                    }
                    
                    // Convert timestamp to date
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diffMinutes = Math.floor((now - date) / (1000 * 60));
                    
                    // Format the status based on how recent the data is
                    if (diffMinutes < 5) {
                        statusEl.textContent = 'Live';
                        statusEl.style.backgroundColor = 'rgba(34, 197, 94, 0.2)';
                        statusEl.style.color = '#86efac';
                    } else if (diffMinutes < 60) {
                        statusEl.textContent = `${diffMinutes}m ago`;
                        statusEl.style.backgroundColor = 'rgba(59, 130, 246, 0.2)';
                        statusEl.style.color = '#93c5fd';
                    } else if (diffMinutes < 1440) {
                        const hours = Math.floor(diffMinutes / 60);
                        statusEl.textContent = `${hours}h ago`;
                        statusEl.style.backgroundColor = 'rgba(245, 158, 11, 0.2)';
                        statusEl.style.color = '#fcd34d';
                    } else {
                        const days = Math.floor(diffMinutes / 1440);
                        statusEl.textContent = `${days}d ago`;
                        statusEl.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                        statusEl.style.color = '#fca5a5';
                    }
                } catch (e) {
                    console.error('Error updating status:', e);
                }
            }

            // Generate HTML for displaying metrics
            function displayMetricsHtml(data) {
                const metrics = [
                    {
                        id: 'humidity',
                        name: 'Humidity',
                        value: data.humidity ? data.humidity.toFixed(1) + '%' : 'N/A'
                    },
                    {
                        id: 'pm',
                        name: 'PM2.5',
                        value: data.pm25 ? data.pm25.toFixed(1) + ' μg/m³' : 'N/A'
                    },
                    {
                        id: 'voc',
                        name: 'VOC',
                        value: data.voc ? data.voc.toFixed(1) + ' ppb' : 'N/A'
                    },
                    {
                        id: 'nox',
                        name: 'NOx',
                        value: data.nox ? data.nox.toFixed(1) + ' ppb' : 'N/A'
                    },
                    {
                        id: 'co2',
                        name: 'CO₂',
                        value: data.co2 ? data.co2.toFixed(1) + ' ppm' : 'N/A'
                    }
                ];
                
                let html = '';
                
                for (const metric of metrics) {
                    html += `
                    <div class="metric-card ${metric.id}">
                        <div class="metric-header">
                            <div class="label">${metric.name}</div>
                            <div class="value">${metric.value}</div>
                        </div>
                    </div>`;
                }
                
                return html;
            }
            
            // Start the data fetch process
            fetchAndDisplayData();
            
            // Set up a refresh interval (every 30 seconds)
            setInterval(fetchAndDisplayData, 30000);
        }
        
        // Start the application
        const deviceConfig = getDeviceConfig();
        if (deviceConfig) {
            initializeRoom(deviceConfig);
        }
    })();
    </script>
</body>
</html>
